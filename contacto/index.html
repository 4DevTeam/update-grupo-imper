            <div class="container has-text-centered">

                    <div class="column is-7 has-text-left">
                        <br> <br> <br> <br>

                        </div>

                                <select name="" id="">
                                    <option value="matriz">Matriz</option>
                                    <option value="buenavista">Buenavista</option>
                                    <option value="aleman">Alemán</option>
                                    <option value="sur">Sur</option>
                                    <option value="succancun">Suc. Cancún</option>

                                    <option value="chetumal">Chetumal</option>

                        </div>

                            </div>
                        </div>
                        <div>
                            <div class="g-recaptcha" data-sitekey="6LdwzsceAAAAAAcBfJmRG5x7BsNL8gVwFO8luLLj"></div>
                            <br />
                            <div id="status" class="status"></div>
                            <div class="control">
                                <button type="submit" onclick="descargar()"
                                    class="button is-link is-fullwidth has-text-weight-medium is-medium">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>

        </div>

</html>
<script>
	function descargar() {
		var response = grecaptcha.getResponse();
		if (response.length != 0)
			window.open("https://www.google.com/");
		else
			document.getElementById('status').innerHTML = "Acepta el captcha primero.";
	}
</script>
